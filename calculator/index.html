<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/keyboard.js"></script>    
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <div class="calc-operation"></div>
                <div class="calc-typed">0</div>
                <input type="hidden" class="complete-operation" value="" />
            </div>
            <div class="calc-button-row">
                <div class="button e"></div>
                <div class="button l clear">CE</div>
                <div class="button c clear-all">C</div>
                <div class="button l backspace"><span class="mdi mdi-backspace-outline"></span></div>
            </div>
            <div class="calc-button-row">
                <div class="button l operation"><span class="mdi mdi-percent-outline"></span></div>
                <div class="button l operation" data-op="**"><span class="mdi mdi-exponent"></span></div>
                <div class="button l operation" data-op="root"><span class="mdi mdi-square-root"></span></div>
                <div class="button l operation" data-op="/"><span class="mdi mdi-division"></span></div>
            </div>
            <div class="calc-button-row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button l operation" data-op="*"><span class="mdi mdi-close"></span></div>
            </div>
            <div class="calc-button-row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button l operation" data-op="-"><span class="mdi mdi-minus"></span></div>
            </div>
            <div class="calc-button-row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button l operation" data-op="+"><span class="mdi mdi-plus"></span></div>
            </div>
            <div class="calc-button-row">
                <div class="button invert"><span class="mdi mdi-plus-minus-variant"></span></div>
                <div class="button number">0</div>
                <div class="button number">,</div>
                <div class="button l calculate" id="btn-calculate"><span class="mdi mdi-equal"></span></div>
            </div>
        </div>
    </div>
</body>

</html>
